  <title>Festava Live - Bootstrap 5 CSS Template</title>

  <!-- CSS FILES -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet">

  <link href="css/bootstrap-icons.css" rel="stylesheet">
  <link href="css/templatemo-festava-live.css" rel="stylesheet">

<body>
<main>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container">
      <a th:href="@{/member/login}">로그인</a>

      <a href="ticket.html" class="btn custom-btn d-lg-none ms-auto me-4">Buy Ticket</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav align-items-lg-center ms-auto me-lg-5">
          <li class="nav-item">
            <a class="nav-link click-scroll" href="#section_1">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link click-scroll" href="#section_2">news</a>
          </li>

          <li class="nav-item">
            <a class="nav-link click-scroll" href="#section_3">shopping</a>
          </li>

          <li class="nav-item">
            <a th:href="@{/member/save}">회원가입</a>
          </li>

          <li class="nav-item">
            <a class="nav-link click-scroll" href="#section_5">review</a>
          </li>

          <li class="nav-item">
            <a class="nav-link click-scroll" href="#section_6">Q&A</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>


  <section class="hero-section" id="section_1">
    <div class="section-overlay"></div>

    <div class="container d-flex justify-content-center align-items-center">
      <div class="row">

        <div class="col-12 mt-auto mb-5 text-center">

          <h1 class="text-white mb-5">오늘의 추천 Fashion!</h1>

          <a class="btn custom-btn smoothscroll" href="#section_2">Fashion 추천!</a>
        </div>
        <!--날씨-->
        <div class="col-lg-12 col-12 mt-auto d-flex flex-column flex-lg-row text-center">
          <div th:style="'background-color: rgba(255, 255, 255, 0.3); padding: 40px; color: #fff; height: 220px'">
            <div class="CurrIcon"></div>

            <div style="float : right; margin : -5px 0px 0px 60px; font-size : 11pt">
              <div class="CurrTemp"></div>
              <div class="City"></div>
            </div>
          </div>
          <!-- 날씨 end-->
          <div class="location-wrap mx-auto py-3 py-lg-0">
            <h5 class="text-white" style="margin-top: 200px;">
              <i class="custom-icon bi-geo-alt me-2"></i>
              날씨 기준은 서울 및 경기 지역 입니다.
            </h5>
          </div>

          <div class="social-share">
            <ul class="social-icon d-flex align-items-center justify-content-center">
              <span class="text-white me-3" style="margin-top: 200px;">Share:</span>

              <li class="social-icon-item" style="margin-top: 200px;">
                <a href="https://www.facebook.com/?locale=ko_KR" class="social-icon-link">
                  <span class="bi-facebook"></span>
                </a>
              </li>

              <li class="social-icon-item" style="margin-top: 200px;">
                <a href="https://twitter.com/?lang=ko" class="social-icon-link">
                  <span class="bi-twitter"></span>
                </a>
              </li>

              <li class="social-icon-item" style="margin-top: 200px;">
                <a href="https://www.instagram.com/" class="social-icon-link">
                  <span class="bi-instagram"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="video-wrap">
      <video autoplay="" loop="" muted="" class="custom-video" poster="">
        <source src="video/sun.mp4" type="video/mp4">

        Your browser does not support the video tag.
      </video>
    </div>
  </section>
</main>

      </div>
