<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
    <div>
        <div class="container-fluid">
            <div class="border-bottom lh-1 py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4 pt-1">
                        <a class="text-body-emphasis">Subscribe</a>
                    </div>
                    <div class="col-4 text-center">
                        <a class="blog-header-logo text-body-emphasis text-decoration-none" th:href="@{/}"><img
                                th:src="@{/images/ootdlogo.png}" style="width:20%; height: 20%">
                        </a>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <a class="btn btn-sm btn-outline-secondary" th:href="@{/login}">login</a>
                    </div>
                </div>
            </div>

            <div class="nav-scroller py-1 mb-3 border-bottom">
                <nav class="nav nav-underline justify-content-between">
                    <a class="nav-item nav-link link-body-emphasis" href="#">wow</a>
                    <a class="nav-item nav-link link-body-emphasis" href="#">Technology</a>
                    <a class="nav-item nav-link link-body-emphasis" th:href="@{chat/chat}">채팅</a>
                    <a class="nav-item nav-link link-body-emphasis" th:href="@{board/list}">게시판</a>

                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                shopping
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="https://www.musinsa.com/app/">무신사</a></li>
                                <li><a class="dropdown-item" href="https://zigzag.kr/">지그재즈</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="container-fluid">
            <!-- 날씨 위젯 https://weatherwidget.org/ko/-->
            <!--<div id="ww_17ea0ef87ea0e" v='1.3' loc='id'
                 a='{"t":"ticker","lang":"ko","sl_lpl":1,"ids":["wl4479"],"font":"Arial","sl_ics":"one_a","sl_sot":"celsius","cl_bkg":"image","cl_font":"#FFFFFF","cl_cloud":"#FFFFFF","cl_persp":"#81D4FA","cl_sun":"#FFC107","cl_moon":"#FFC107","cl_thund":"#FF5722"}'>
                More forecasts: <a href="https://sharpweather.com/ko/seoul/" id="ww_17ea0ef87ea0e_u" target="_blank">일기
                예보</a></div>-->
            <!--날씨정보 및 날씨배경-->
            <div class="video-weather-container">
                <video autoplay loop muted class="custom-video">
                    <source src="video/sun.mp4" type="video/mp4">
                </video>
                <div class="weather-container">

                    <div class="CurrIcon"></div>
                    <div class="temp-info">
                        <div class="temp_min"></div>
                        <div class="temp_max"></div>
                        <div class="humidity"></div>
                        <div class="wind"></div>
                        <div class="cloud"></div>
                    </div>
                    <div class="additional-info">
                        <div class="temperature"></div>
                        <div class="weather_description"></div>
                        <div class="city"></div>
                    </div>

                </div>
            </div>

            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-80">
                        <img id="randomImage1" class="clothing-recommendation">
                        <div class="card-body" th:style="'text-align: center'">
                            <a th:href="@{/}"><p class="card-text">추천 옷 보러가기</p></a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-80">
                        <img id="randomImage2" class="clothing-recommendation">
                        <div class="card-body" th:style="'text-align: center'">
                            <a th:href="@{/}"><p class="card-text">추천 옷 보러가기</p></a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-80">
                        <img id="randomImage3" class="clothing-recommendation">
                        <div class="card-body" th:style="'text-align: center'">
                            <a th:href="@{/}"><p class="card-text">추천 옷 보러가기</p></a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="container">
                <div class="container d-flex justify-content-center align-items-center">
                    <!--소셜-->
                    <div class="social-share">
                        <ul class="social-icon d-flex align-items-center justify-content-center">
                            <span class="text-white me-3" style="margin-top: 350px;">Share:</span>

                            <li class="social-icon-item" style="margin-top: 350px;">
                                <a href="https://www.facebook.com/?locale=ko_KR" class="social-icon-link">
                                    <span class="bi-facebook"></span>
                                </a>
                            </li>

                            <li class="social-icon-item" style="margin-top: 350px;">
                                <a href="https://twitter.com/?lang=ko" class="social-icon-link">
                                    <span class="bi-twitter"></span>
                                </a>
                            </li>

                            <li class="social-icon-item" style="margin-top: 350px;">
                                <a href="https://www.instagram.com/" class="social-icon-link">
                                    <span class="bi-instagram"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{/products/add}">Add New Product</a>
</th:block>
</html>
