<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
    <div>
        <div class="container-fluid">
            <div class="border-bottom lh-1 py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4 pt-1">
                        <a class="text-body-emphasis">Subscribe</a>
                    </div>
                    <div class="col-4 text-center">
                        <a class="blog-header-logo text-body-emphasis text-decoration-none" th:href="@{/}">O.O.T.D</a>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <a class="btn btn-sm btn-outline-secondary" th:href="@{/user/member/login}">Sign up</a>
                    </div>
                </div>
            </div>

            <div class="nav-scroller py-1 mb-3 border-bottom">
                <nav class="nav nav-underline justify-content-between">
                    <a class="nav-item nav-link link-body-emphasis" href="#">U.S.</a>
                    <a class="nav-item nav-link link-body-emphasis" href="#">Technology</a>
                    <a class="nav-item nav-link link-body-emphasis" href="#">Design</a>
                    <a class="nav-item nav-link link-body-emphasis" href="#">Culture</a>

                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                shopping
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="https://www.musinsa.com/app/">무신사</a></li>
                                <li><a class="dropdown-item" href="https://zigzag.kr/">지그재즈</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
         id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-body-emphasis text-decoration-none" th:href="@{/}">O.O.T.D</a>
                </div>

                <div class="modal-body p-5 pt-0">
                    <form action="/member/login" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" name="memberEmail" class="form-control rounded-3" id="exampleInputEmail1" aria-describedby="emailHelp"
                                   placeholder="name@example.com">
                            <label for="exampleInputEmail1">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="memberPassword" class="form-control rounded-3" id="exampleInputPassword1"
                                   placeholder="Password">
                            <label for="exampleInputPassword1">Password</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">로그인</button>
                        <small class="text-body-secondary">이메일, 이름, 비밀번호 만으로 간편하게 회원 가입을 해보세요!</small>
                        <hr class="my-4">

                        <h2 class="fs-5 fw-bold mb-3">SNS으로 로그인하기</h2>

                        <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                            <svg class="bi me-1" width="16" height="16">
                                <use xlink:href="#twitter"/>
                            </svg>
                            Twitter로 가입하기
                        </button>
                        <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                            <svg class="bi me-1" width="16" height="16">
                                <use xlink:href="#facebook"/>
                            </svg>
                            Facebook로 가입하기
                        </button>
                        <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                            <svg class="bi me-1" width="16" height="16">
                                <use xlink:href="#github"/>
                            </svg>
                            구글이메일로 가입하기
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
