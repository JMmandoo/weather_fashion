<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default_layout">
<th:block layout:fragment="content">
    <div>
        <div class="container-fluid">
            <div class="border-bottom lh-1 py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                    <div class="col-4 pt-1">
                        <a class="text-body-emphasis">Subscribe</a>
                    </div>
                    <div class="col-4 text-center">
                        <a class="blog-header-logo text-body-emphasis text-decoration-none" th:href="@{/}"><img
                                th:src="@{/images/ootdlogo.png}" style="width:20%; height: 20%">
                        </a>
                    </div>
                    <div class="col-4 d-flex justify-content-end align-items-center">
                        <a class="btn btn-sm btn-outline-secondary" th:if="${session.loginEmail == null}" th:href="@{/user/member/login}">login</a>
                        <a class="btn btn-sm btn-outline-secondary" th:if="${session.loginEmail != null}" th:href="@{/user/member/logout}">logout</a>
                    </div>
                </div>
            </div>

            <div class="nav-scroller py-1 mb-3 border-bottom">
                <nav class="nav nav-underline justify-content-between">
                    <a class="nav-item nav-link link-body-emphasis" href="#">U.S.</a>
                    <a class="nav-item nav-link link-body-emphasis" href="#">Technology</a>
                    <a class="nav-item nav-link link-body-emphasis" href="#">Design</a>
                    <a class="nav-item nav-link link-body-emphasis" href="#">Culture</a>

                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                shopping
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="https://www.musinsa.com/app/">무신사</a></li>
                                <li><a class="dropdown-item" href="https://zigzag.kr/">지그재즈</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
         id="modalSignin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2">내 정보 수정하기</h1>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form action="/user/member/update" method="post">
                        <input type="hidden" th:value="${updateMember.id}" name="id"><br>
                        이메일: <input type="text" class="form-control rounded-3" th:value="${updateMember.memberEmail}"
                                    name="memberEmail" readonly> <br>
                        비밀번호: <input type="text" class="form-control rounded-3"
                                     th:value="${updateMember.memberPassword}" name="memberPassword"> <br>
                        이름: <input type="text" class="form-control rounded-3" th:value="${updateMember.memberName}"
                                   name="memberName"> <br>
                        <input type="submit" value="정보수정">
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
